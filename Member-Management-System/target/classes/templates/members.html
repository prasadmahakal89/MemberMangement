<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">

	<title>Member Management System </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
	
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Member Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/members}">Member Mangement Data</a>
      </li>
      
    </ul>
  </div>
</nav>

 

	<div class="container ">
		
		<div class="card text-center my-3">
  
  <div class="card-body bg-primary">
    <h4 class="card-title">Template Screen</h4>
   <a th:href="@{members/new}" class="btn btn-warning btn-sm mb-5 ">Add Template</a>
    <br><br>
					<a  th:href="@{/members/excel}" class="btn btn-warning btn-sm mb-3">Print Excel</a></td>
   
  </div>
</div>
		
		<div class="row justify-content-center align-items-center my-3">
			<h1>List members</h1>
		</div>
		
		
		
		
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Member First Name</th>
					<th>Member  Last Name</th>
					<th> DOB</th>
					<th>City</th>
				
				</tr>
			</thead>
			
			
			<tbody>
				
				<tr th:each="member:${members}">
				
				<td th:text="${member.firstName}"></td>
				<td th:text="${member.lastName}"></td>
				<td th:text="${member.dob}"></td>
				<td th:text="${member.city}"></td>
				
		
			
				</tr>
			</tbody>
		</table>
		
	</div>
	
	

</body>

</html>

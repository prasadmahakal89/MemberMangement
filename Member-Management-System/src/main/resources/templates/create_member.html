<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">

	<title>MemberManagement System </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Member Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/members}">Member Mangement Data</a>
      </li>
      
    </ul>
  </div>
</nav>

<br><br>
	<div class="container">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Create New  Member</h1>
			
			<div class="card-body">
				<form th:action="@{/members}" th:object="${member}" method="POST">
					
					<div class="form-group">
						<label>Member First Name</label>
						<input type="text" placeholder="Enter First Name" name="firstName" th:field="*{firstName}" class="form-control"/>
					</div>
					
					<div class="form-group">
						<label>Member LastName</label>
						<input type="text" placeholder="Enter Last Name" name="lastName" th:field="*{lastName}" class="form-control"/>
					</div>
					
					
					
					<div class="form-group">
									<label>Member Date Of Birth</label>
						<input type="date" placeholder="Enter DOB" name="dob" th:field="*{dob}" class="form-control"/>
					</div>
					
					<div class="form-group">
						<input type="text" placeholder="Enter City" name="city" th:field="*{city}" class="form-control"/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn-btn-primary">Submit</button>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
	
</body>
